<div class="uk-panel uk-panel-header">
    <div id="MenuTree">
    </div>
</div>
<script>
$(function() {
    $("#MenuTree")
        .jstree({
            "types": {
                "default": {
                    "icon": "uk-icon-truck"
                },
                "enterprise": {
                    "icon": "uk-icon-sitemap"
                },
                "areatruck": {
                    "icon": "uk-icon-institution"
                }
            },
            "core": {
                "check_callback": true,
                "multiple": true,
                "animation": 0,
                "themes": {
                    // "variant" : "large"
                },
                "data": {
                    'url': '{% url 'ajax_tree' %}',
                    'dataType': 'json',
                    'data': function(node) {
                        return {
                            'id': node.id
                        };
                    }
                }
            },

            "conditionalselect": function(node, event) {
                return false;
            },
            "checkbox": {
                "keep_selected_style": false
            },
            "state": {
                "key": "demostate"
            },
            "plugins": ["checkbox", "changed",
                "conditionalselect",
                "sort", "types", "state", "unique", "search", "wholerow"
            ]
        });
        

});
$("#searchVehicleForm").click(function(e) {
    e.preventDefault();
    $("#MenuTree").jstree(true).search($("#searchVehicle").val());
});
$('#vehicleListStyle').on("click", function() {
    //var instance = $('#MenuTree').jstree(true);
    //instance.checkbox
});
$('#MenuTree').on("changed.jstree", function (e, data) {
            console.log("The selected nodes are:");
            console.log(data.selected);
        });
</script>
